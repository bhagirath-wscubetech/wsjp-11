<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            border: 1px black solid;
            margin: 40px auto;
            position: relative;
            perspective: 300px;
            perspective-origin: left center;
        }

        .box {
            width: 400px;
            height: 400px;
            background: orange;
            position: absolute;
            bottom: -100px;
            left: 50px;
            transition: 5s;
        }

        .parent:hover .box {
            transform: rotateY(50deg);
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="box"></div>
    </div>
</body>

</html>
