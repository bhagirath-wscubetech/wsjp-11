<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .btn:nth-child(2) {
            border: 5px red solid;
        }

        .btn {
            box-shadow: 0px 0px 1px grey;
            width: 200px;
            height: 50px;
            margin: 40px auto;
            background: white;
            position: relative;
            transition: 3s;
            transform-style: preserve-3d;
        }

        .btn:hover {
            transform: skewY(20deg) rotateX(360deg);
        }

        .btn:hover .gold {
            transform: scaleX(1);
        }

        .btn:hover .text {
            color: white;
        }

        .gold {
            transform: scaleX(0);
            transition: 0.4s;
            width: 100%;
            height: 100%;
            position: absolute;
            background: gold;
            bottom: 0;
            left: 0;
        }

        .text {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="btn">
        <div class="gold"></div>
        <div class="text">
            Shop Collection
        </div>
    </div>
    <div class="btn">
        <div class="gold"></div>
        <div class="text">
            Shop Collection
        </div>
    </div>
    <div class="btn">
        <div class="gold"></div>
        <div class="text">
            Shop Collection
        </div>
    </div>
</body>

</html>
