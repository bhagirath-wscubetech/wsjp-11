<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .parent {
            width: 1200px;
            height: 600px;
            border: 2px red solid;
            margin: auto;
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            justify-content: space-evenly;
        }

        .box {
            width: 100px;
            font-size: 40px;
            text-align: center;
            height: 100px;
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>

</html>
