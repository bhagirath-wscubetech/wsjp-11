<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            height: 400px;
            display: flex;
            border: 2px black solid;

        }

        .box {
            font-size: 50px;
            width: 250px;
            height: 250px;
            box-sizing: border-box;
            transition: 1s;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box:hover {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <img src="https://picsum.photos/200/300?random=2" />
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?random=3" />
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?random=4" />
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?random=5" />
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?random=6" />
        </div>
    </div>
</body>

</html>
