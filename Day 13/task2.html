<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 300px;
            border: 1px red solid;
            display: flex;
        }
        .box{
            flex-grow: 1;
            height: 250px;
            border:2px black solid;
            text-align: center;
            font-size: 50px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
