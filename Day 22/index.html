<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .parent img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: 0.5s;
            top: 0;
            left: 0;
        }

        .parent img:nth-child(1) {
            position: static;
            z-index: 9999;
        }

        .parent:hover img:nth-child(2) {
            left: 300px;
        }

        .parent:hover img:nth-child(3) {
            left: 600px;
        }

        .parent:hover img:nth-child(4) {
            left: 900px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="img/b2.jpg" alt="">
        <img src="img/b3.jpg" alt="">
        <img src="img/b4.jpg" alt="">
        <img src="img/b1.jpg" alt="">
    </div>
</body>

</html>
