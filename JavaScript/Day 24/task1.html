<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html{
            cursor: none;
        }
        .cursor {
            width: 100px;
            height: 100px;
            background-color: darkgoldenrod;
            filter: blur(10px);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <script>
        var cursor = document.querySelector(".cursor");
        document.addEventListener(
            "mousemove",
            function (event) {
                cursor.style.top = event.y + "px";
                cursor.style.left = event.x + "px";
            }
        )
    </script>
</body>

</html>
