<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .main h1 {
            color: red;
        }
    </style>
</head>

<body>
    <input type="text" id="inp">
    <h1></h1>

    <script>
        var inp = document.querySelector("#inp");
        var res = document.querySelector("h1");
        
        inp.addEventListener(
            "keyup",
            function (event) {
                if(event.key == "Enter"){
                    res.innerText = event.target.value;
                    event.target.value = ""; // empty set 
                }
            }
        )
