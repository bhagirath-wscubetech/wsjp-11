<script>
    function calc(a, b, opr) {
        if (opr == "+") {
            console.log(a + b);
        } else if (opr == "-") {
            console.log(a - b);
        } else if (opr == "x") {
            console.log(a * b);
        } else if (opr == "/") {
            console.log(a / b);
        } else {
            console.error("Invalid opr");
        }
    }
    calc(4, 3, "+");
    calc(14, 30, "x");
    calc(1500, 30, "/");
    calc(50, 30, "-");
    calc(15, 20, "Raju");
