<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 1000px;
            height: 400px;
            margin: auto;
            display: flex;
            overflow: hidden;
            position: relative;
            justify-content: space-between;
        }

        .box {
            width: 330px;
            padding: 10px;
            height: 400px;
            flex-shrink: 0;
            flex-grow: 1;
            transition: 1s;
        }

        .box img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        #prev,
        #next {
            position: absolute;
            box-shadow: 0px 0px 2px grey;
            padding: 10px;
            background: white;
            border-radius: 50%;
            top: 43%;
        }

        #prev {
            left: 0;
        }

        #next {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <img src="https://picsum.photos/id/237/600/300" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/238/600/300" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/239/600/300" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/240/600/300" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/241/600/300" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/242/600/300" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/243/600/300" alt="">
        </div>

        <div id="prev">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div id="next">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/959eda728d.js" crossorigin="anonymous"></script>

    <script>
        var boxes = document.querySelectorAll(".box");
        var next = document.querySelector("#next");
        var prev = document.querySelector("#prev");
        var count = 0;
        var end = boxes.length - 3;

        next.addEventListener(
            "click",
            function () {
                if (end == count) {
                    count = 0;
                } else {
                    count += 1;
                }
                for (var i = 0; i < boxes.length; i++) {
                    boxes[i].style.transform = `translateX(-${count * 100}%)`
                }
            }
        )
        prev.addEventListener(
            "click",
            function () {
                if (count == 0) {
                    count = end;
                } else {
                    count += 1;
                }
                for (var i = 0; i < boxes.length; i++) {
                    boxes[i].style.transform = `translateX(-${count * 100}%)`
                }
            }
        )

    </script>
</body>

</html>
