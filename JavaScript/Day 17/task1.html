<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            font-size: 40px;
            text-align: center;
            border:2px red solid;
        }
    </style>
</head>

<body>
    <div class="box">4</div>
    <div class="box">1</div> 
    <div class="box">2</div>
    <div class="box">3</div>

    <script>
        var boxes = document.getElementsByClassName("box");
        console.log(boxes);
        console.log(boxes[2].innerText);
        console.log(boxes[0].innerText);
    </script>
</body>

</html>
