<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #box {
            width: 400px;
            height: 400px;
            border: 3px red solid;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div id="box">Hello</div>
    <button onclick="empty()">Click Me</button>
    <script>
        var box = document.getElementById("box");
        function empty() {
            box.innerText = ""; // set -> empty
        }
    </script>
</body>

</html>
