<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #demo {
            margin: auto;
            width: 400px;
            padding: 20px;
            text-align: center;
            font-size: 50px;
            border: 2px black solid;
        }

        button {
            width: 200px;
            font-size: 30px;
            padding: 10px;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <h1 id="demo">
        <i>0</i>
    </h1>
    <button onclick="desc()">-</button>
    <button onclick="inc()">+</button>
    <button onclick="empty()">Empty</button>

    <script>
        var demoBox = document.getElementById("demo");
        var count = 0;
        function empty() {
            demoBox.innerText = 0;
        }

        function inc() {
            if (count == 10) return;

            count++;
            // demoBox.innerText = `<i> ${count} </i>`; //set
            demoBox.innerHTML = `<i style="color:red"> ${count} </i>`; //set
        }
        function desc() {
            if (count == 0) return;
            
            count--;
            // demoBox.innerText = `<i> ${count} </i>`; //set
            demoBox.innerHTML = `<i style="color:red"> ${count} </i>`; //set
        }
    </script>
</body>

</html>
