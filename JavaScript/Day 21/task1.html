<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 300px;
            height: 30px;
            margin: 10px 0;
            box-shadow: 0px 0px 3px grey;
        }

        #inner {
            transition: 0.5s;
            width: 0%;
            height: 100%;
            background-color: red;
        }

        #overlay {
            top: 0;
            transition: 0.5s;
            position: fixed;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            opacity: 0;
            visibility: hidden;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
            transform: translateX(-100%)
        }
        .box{
            width: 500px;
            height: 300px;
            padding: 10px;
            box-shadow: 0px 0px 2px grey;
            background-color: white;
        }
    </style>
</head>

<body>
    <button onclick="openBox()">Open</button>
    <div id="overlay">
        <button onclick="closeBox()">Close</button>
        <div class="box">
            <input type="text" onkeyup="getData(this)">
            <div class="parent">
                <div id="inner"></div>
            </div>
        </div>
    </div>

    <script>
        var inner = document.getElementById("inner");
        var overlay = document.getElementById("overlay");

        function openBox(){
            overlay.style.opacity = 1;
            overlay.style.visibility = "visible";
            overlay.style.transform = "translateX(0)";
        }
        function closeBox(){
            overlay.style.opacity = "";
            overlay.style.visibility = "";
            overlay.style.transform = "";
        }

        
        function getData(inp) {
            var totalChar = inp.value.length;
            if (totalChar > 0 && totalChar <= 5) {
                inner.style.width = "40%";
                inner.style.backgroundColor = "red";
            } else if (totalChar > 5 && totalChar <= 10) {
                inner.style.width = "70%";
                inner.style.backgroundColor = "orange";
            } else if (totalChar > 10) {
                inner.style.width = "100%"
                inner.style.backgroundColor = "green";
            } else {
                inner.style.width = ""
                inner.style.backgroundColor = "";
            }
        }
    </script>
</body>

</html>
