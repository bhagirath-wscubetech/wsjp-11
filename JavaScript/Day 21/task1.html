<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #main {
            width: 500px;
            height: 500px;
        }

        #overlay {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transform: scale(0, 0);
            transition: 0.5s;
            opacity: 0;
            background: rgba(0, 0, 0, 0.8);
        }

        #bigImg {
            box-shadow: 0px 0px 2px grey;
        }
        #close{
            font-size: 30px;
            color: white;
            position: absolute;
            top: 30px;
            right: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="overlay">
        <span id="close" onclick="closeIt()">X</span>
        <img src="" id="bigImg" alt="">
    </div>
    <div id="main" style="background-image: url('https://picsum.photos/id/237/500/500');"></div>
    <br />
    <img src="https://picsum.photos/id/237/500/500" alt="" onclick="showBigImg(this.src)"
        onmouseenter="getSrc(this.src)" width="100">
    <img src="https://picsum.photos/id/239/500/500" alt="" onclick="showBigImg(this.src)"
        onmouseenter="getSrc(this.src)" width="100">
    <img src="https://picsum.photos/id/240/500/500" alt="" onclick="showBigImg(this.src)"
        onmouseenter="getSrc(this.src)" width="100">
    <img src="https://picsum.photos/id/241/500/500" alt="" onclick="showBigImg(this.src)"
        onmouseenter="getSrc(this.src)" width="100">
    <img src="https://picsum.photos/id/242/500/500" alt="" onclick="showBigImg(this.src)"
        onmouseenter="getSrc(this.src)" width="100">
    <script>

        var main = document.getElementById("main");
        var overlay = document.getElementById("overlay");
        var bigImg = document.getElementById("bigImg");
        function getSrc(src) {
            main.style.backgroundImage = `url(${src})`;
        }

        function showBigImg(src) {
            overlay.style.transform = "scale(1,1)";
            overlay.style.opacity = 1;
            bigImg.src = src;
        }
        function closeIt(){
            overlay.style.transform = "";
            overlay.style.opacity = "";
        }
    </script>
</body>

</html>
