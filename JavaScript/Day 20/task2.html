<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .modal {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            transition: 0.5s;
            transform: translateX(-100%);
            opacity: 0;
        }

        .card {
            width: 600px;
            height: 500px;
            box-shadow: 0px 0px 2px white;
            border-radius: 5px;
            background: white;
        }
    </style>
</head>

<body>
    <div class="modal">
        <div class="card">
            <button onclick="toggleModal(false)">Close</button>
        </div>
    </div>
    <button onclick="toggleModal(true)">Login</button>
    <script>

        var modal = document.getElementsByClassName("modal")[0];
        function toggleModal(flag) {
            if (flag == true) {
                modal.style.transform = "translateX(0)";
                modal.style.opacity = "1";
            } else {
                modal.style.transform = ""; // empty
                modal.style.opacity = ""; //empty
            }
        }
    </script>
</body>

</html>
