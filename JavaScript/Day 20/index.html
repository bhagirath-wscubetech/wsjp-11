<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #box {
            width: 400px;
            height: 400px;
            border: 2px black solid;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div id="box" onmouseenter="addColor()" onmouseleave="removeColor()"></div>
    <script>
        var box = document.getElementById("box");
        function addColor() {
            box.style.backgroundColor = "#61af6a";
            box.style.width = "600px";
            box.style.borderRadius = "50%";
            // background-color => backgroundColor
        }
        function removeColor() {
            box.style.backgroundColor = "";
            box.style.width = "";
            box.style.borderRadius = "";
        }
    </script>
</body>

</html>
