<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px red solid;
            float: left;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hello</h1>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div style="clear:both"></div>

    <button onclick="forward()"> Forward </button>
    <button onclick="backward()"> Backward </button>
    <script>
        var boxes = document.getElementsByClassName("box");
        var index = 0;
        function forward() {
            if (index == boxes.length - 1) return;

            boxes[index + 1].innerHTML = boxes[index].innerHTML;
            boxes[index].innerHTML = "";

            index++;
        }
        function backward() {
            if (index == 0) return;

            boxes[index - 1].innerHTML = boxes[index].innerHTML;
            boxes[index].innerHTML = "";
            index--;
        }
    </script>
</body>

</html>
