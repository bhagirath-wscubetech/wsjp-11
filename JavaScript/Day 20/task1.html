<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        input,
        h1,
        select,
        button {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <input type="password" id="passBox">
    <button id="btn" onclick="togglePass()">
        <i class="fa-solid fa-eye"></i>
    </button>
    <script src="https://kit.fontawesome.com/959eda728d.js" crossorigin="anonymous"></script>
    <script>
        var passBox = document.getElementById("passBox");
        var btn = document.getElementById("btn");

        function togglePass() {
            if (passBox.type == "password") {
                passBox.type = "text";
                btn.innerHTML = `<i class="fa-solid fa-eye-slash"></i>`;
            } else {
                passBox.type = "password";
                btn.innerHTML = `<i class="fa-solid fa-eye"></i>`;
            }
        }

    </script>

</body>

</html>
