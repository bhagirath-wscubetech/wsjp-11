<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana;
            box-sizing: border-box;
        }

        .parent {
            max-width: 1000px;
            margin: auto;
            display: flex;
            gap: 10px;
        }

        button {
            min-width: 50px;
        }

        .box {
            width: 50%;
            height: 600px;
            border: 1px red solid;
            padding: 40px 10px;
        }

        .inp {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin: 10px 0;
        }

        .output {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <input type="text" class="inp" placeholder="To" onkeyup="getData(0)">

            <textarea name="" id="" class="inp" cols="30" rows="10" placeholder="Message"
                onkeyup="getData(1)"></textarea>

            <input type="text" class="inp" placeholder="From" onkeyup="getData(2)">
        </div>
        <div class="box" id="output_container">
            <h3 class="output">To:</h3>
            <p class="output">Message</p>
            <h3 class="output">From</h3>
        </div>
    </div>
    <div class="parent">
        BG Color: <input type="color" onchange="changeColor(this.value)">
        <img src="img/c1.jpg" alt="" width="50" onclick="changeImg(this.src)">
        <img src="img/c2.jpg" alt="" width="50" onclick="changeImg(this.src)">
        <img src="img/c3.jpg" alt="" width="50" onclick="changeImg(this.src)">
        <img src="img/c4.jpg" alt="" width="50" onclick="changeImg(this.src)">
        Text Color: <input type="color" onchange="changeTextColor(this.value)">
        <button onclick="reset()">Reset</button>

        <button onclick="changeFontSize(0)">-</button>
        <button onclick="changeFontSize(1)">+</button>
    </div>

    <script>
        var inps = document.getElementsByClassName("inp");
        var outputs = document.getElementsByClassName("output");
        var output_container = document.getElementById("output_container");
        var font = 16;

        function changeTextColor(codeCode) {
            output_container.style.color = codeCode;
        }

        function changeFontSize(flag) {
            if (flag == 1) {
                if (font == 30) return;
                font++
            } else {
                if (font == 16) return;
                font--;
            }
            output_container.style.fontSize = font + "px";
        }

        function changeColor(codeCode) {
            // console.log(codeCode);
            output_container.style.backgroundColor = codeCode;
            output_container.style.backgroundImage = "";
        }

        function changeImg(imgName) {
            output_container.style.backgroundImage = `url(${imgName})`;
            output_container.style.backgroundSize = "cover";
        }

        function getData(index) {
            outputs[index].innerText = inps[index].value;
            // outputs[0].innerText = inps[0].value;
            // outputs[1].innerText = inps[1].value;
        }

        function reset() {
            output_container.style = "";
        }

    </script>
</body>

</html>
