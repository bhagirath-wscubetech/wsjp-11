<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            max-width: 1000px;
            height: 400px;
            border: 1px red solid;
            padding: 10px;
            margin: auto;
            display: flex;
        }

        .box {
            border: 1px black solid;
        }

        .box,
        button {
            font-size: 100px;
            text-align: center;
        }

        .parent * {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div id="box1" class="box">15</div>
        <button onclick="move()"> Next </button>
        <button onclick="moveBack()">
            Back
        </button>
        <div id="box2" class="box"></div>
    </div>
    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");

        function move() {
            box2.innerText = box1.innerText;
            box1.innerText = "";
        }
        function moveBack() {
            box1.innerText = box2.innerText;
            box2.innerText = "";
        }
    </script>
</body>

</html>
