<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            max-width: 1000px;
            height: 400px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 200px;
            font-size: 100px;
            text-align: center;
            height: 300px;
            border: 2px black solid;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .tray {
            max-width: 1000px;
            margin: auto;
            text-align: center;
            font-size: 60px;
        }

        button {
            font-size: inherit;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="box"> <img src="https://picsum.photos/seed/picsum/200/300" alt=""> </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="tray">
        <button onclick="forward()"> Forward </button>
        <button onclick="backward()"> Backward </button>
    </div>
    <script>
        var boxes = document.getElementsByClassName("box");
        var current = 0;
        console.log(boxes.length);
        function forward() {
            if (boxes.length - 1 == current) return;

            boxes[current + 1].innerHTML = boxes[current].innerHTML;
            boxes[current].innerHTML = "";
            current++;
        }
        function backward() {
            if (current == 0) return;

            boxes[current - 1].innerHTML = boxes[current].innerHTML;
            boxes[current].innerHTML = "";
            current--;
        }
    </script>
</body>
