<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 150px;
            height: 150px;
            font-size: 50px;
            text-align: center;
            float: left;
            border: 2px black solid;
        }
    </style>
</head>

<body>
    <div>

    </div>
    <div class="box">
        <div>
            1
        </div>
        <!-- 0 -->
    </div>
    <div class="box">
        <!-- 1 -->
    </div>
    <div class="box">
        <!-- 2 -->
    </div>

    <button onclick="first()">First</button>
    <button onclick="second()">Second</button>
    <script>
        var boxes = document.getElementsByClassName("box");
        // var boxes = document.getElementsByTagName("div");
        console.log(boxes);
        function first() {
            boxes[1].innerText = boxes[0].innerText;
            boxes[0].innerText = "";
        }
        function second() {
            boxes[2].innerText = boxes[1].innerText;
            boxes[1].innerText = "";
        }
    </script>
</body>

</html>
