<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            height: 400px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 300px;
            font-size: 100px;
            text-align: center;
            height: 300px;
            border: 2px black solid;
        }

        .tray {
            width: 1000px;
            margin: auto;
            text-align: center;
            font-size: 60px;
        }

        button {
            font-size: inherit;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="box" id="box1">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="">
        </div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
    </div>
    <div class="tray">
        <button onclick="forward()"> Forward </button>
        <button onclick="backward()"> Backward </button>
    </div>
    <script>
        var current = 1;
        function forward() {
            if (current == 1) {
                box2.innerHTML = box1.innerHTML;
                box1.innerHTML = "";
                current++;
            } else if (current == 2) {
                box3.innerHTML = box2.innerHTML;
                box2.innerHTML = "";
                current++;
            } else if (current == 3) {
                box1.innerHTML = box3.innerHTML;
                box3.innerHTML = ""
                current = 1;
            }
        }
        function backward() {
            if (current == 3) {
                box2.innerHTML = box3.innerHTML;
                box3.innerHTML = "";
                current--;
            } else if (current == 2) {
                box1.innerHTML = box2.innerHTML;
                box2.innerHTML = "";
                current--;
            }
        }

    </script>
</body>

</html>
