<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            height: 300px;
            border: 2px black solid;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 200px;
            height: 100%;
            border: 2px red solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box" id="box1">
           <img src="https://picsum.photos/id/237/200/300" width="100%" height="100%" alt="">
        </div>
        <button onclick="first()">Next</button>
        <button onclick="third()">Prev - 3</button>
        <div class="box" id="box2"></div>
        <button onclick="second()">Next</button>
        <button onclick="fourth()">Prev - 4</button>
        <div class="box" id="box3"></div>
    </div>
    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");

        function first() {
            box2.innerHTML = box1.innerHTML;
            box1.innerHTML = "";
        }
        function second() {
            box3.innerHTML = box2.innerHTML;
            box2.innerHTML = "";
        }

        function third() {
            box1.innerHTML = box2.innerHTML;
            box2.innerHTML = "";
        }

        function fourth() {
            box2.innerHTML = box3.innerHTML;
            box3.innerHTML = "";

        }

    </script>
</body>

</html>
