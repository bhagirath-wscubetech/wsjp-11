<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            max-width: 1000px;
            height: 400px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 300px;
            font-size: 100px;
            text-align: center;
            height: 300px;
            border: 2px black solid;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .tray {
            width: 1000px;
            margin: auto;
            text-align: center;
            font-size: 60px;
        }

        button {
            font-size: inherit;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <img src="http://placehold.it/350x300?text=1" alt="">
        </div>
        <div class="box">
            <img src="http://placehold.it/350x300?text=2" alt="">
        </div>
        <div class="box">
            <img src="http://placehold.it/350x300?text=3" alt="">
        </div>
        <div class="box">
            <img src="http://placehold.it/350x300?text=4" alt="">
        </div>
        <div class="box">
            <img src="http://placehold.it/350x300?text=5" alt="">
        </div>
    </div>
    <div class="tray">
        <button onclick="move()">Click</button>
    </div>
    <script>
        var boxes = document.getElementsByClassName("box");
        function move() {
            var temp = boxes[0].innerHTML;
            boxes[0].innerHTML = boxes[boxes.length - 1].innerHTML;
            // boxes[0].innerHTML = boxes[2].innerHTML;

            for (var i = 1; i < boxes.length; i++) {
                var lastImg = boxes[i].innerHTML;
                // lastImg = boxes[0+1].innerHTML
                // lastImg = boxes[1+1].innerHTML

                boxes[i].innerHTML = temp;
                // boxes[0+1].innerHTML = temp;
                // boxes[1+1].innerHTML = temp;

                temp = lastImg;
            }
        }
    </script>
</body>

</html>
