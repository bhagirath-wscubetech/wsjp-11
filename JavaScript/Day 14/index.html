<script>
    // find the reverse array 
    function rev(arr) {
        var res = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            res.push(arr[i]);
        }
        return res;
    }
    var numbers = ["A", "B", "C", "D", "E", "F", "X"];
    var result = rev(numbers);
    console.log(result);

    var names = ["Ram", "Sita", "Shyam", "Ramesh", "Jenny"];
    var revNames = rev(names);
    console.log(revNames);
