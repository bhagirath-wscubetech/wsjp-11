<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            max-width: 1000px;
            height: 600px;
            border: 1px red solid;
            margin: auto;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- <img src="explosion.gif" id="exp" alt="" style="display: none;"> -->
    <div class="parent">
        <input type="text" id="inp">
        <button id="btn">Click</button>
        <ul id="box">

        </ul>
        <script>
            var inp = document.querySelector("#inp");
            var btn = document.querySelector("#btn");
            var box = document.querySelector("#box");
            // var exp = document.querySelector("#exp");

            btn.addEventListener(
                "click",
                function () {
                    var num = inp.value;
                    var count = 0;
                    box.innerHTML = "";
                    if (num == "") {
                        inp.focus();
                        return;
                    }
                    var intHold = setInterval(
                        function () {
                            count++;
                            var item = document.createElement("li");
                            item.innerText = count;
                            box.appendChild(item);
                            if (num == count) {
                                // exp.style.display = "block";
                                clearInterval(intHold);
                            }
                        },
                        1000
                    )
                }
            )
        </script>
    </div>
</body>

</html>
