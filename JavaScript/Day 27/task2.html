<script>
    var date = new Date();
    var dob = new Date("10/25/1000"); // mm/dd/yyyy

    var ac = date.getTime();
    var ab = dob.getTime();
    var bc = ac - ab;
    var year = (bc / 1000 / 60 / 60 / 24 / 365);
    console.log(year);
    var month = year - parseInt(year);
    console.log(month * 12);
</script>
