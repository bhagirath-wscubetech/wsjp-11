<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        #box {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            font-size: 100px;
        }

        #cursor {
            width: 100px;
            height: 100px;
            border: 10px solid lightblue;
            border-radius: 50%;
            position: fixed;
            filter: blur(10px);
            pointer-events: none;
        }
    </style>
</head>

<body onload="clock()">
    <div id="cursor"></div>
    <h1 id="box">05:10:30</h1>
    <script>
        // alert('testing data');
        // prompt("Please enter data");

        var cursor = document.querySelector("#cursor");
        document.addEventListener(
            "mousemove",
            function (event) {
                console.clear();
                cursor.style.left = event.x - 50 + "px";
                cursor.style.top = event.y - 50 + "px";
                // console.log(event.x);
                // console.log(event.y);
            }
        )


        var box = document.querySelector("#box");
        function clock() {
            var date = new Date();
            var hrs = date.getHours();
            var phase = "AM";
            var mins = date.getMinutes();
            var secs = date.getSeconds();

            if (hrs > 12) {
                phase = "PM";
                hrs = hrs - 12;
                // hrs = 16 - 12 // 4
            }
            if (hrs < 10) {
                hrs = "0" + hrs;
            }
            if (mins < 10) {
                mins = "0" + mins;
            }
            if (secs < 10) {
                secs = "0" + secs;
            }

            box.innerText = `${hrs}:${mins}:${secs} ${phase}`;
            // box.innerText = date.toLocaleTimeString();
        }

        setInterval(clock, 1000);
    </script>
</body>

</html>
