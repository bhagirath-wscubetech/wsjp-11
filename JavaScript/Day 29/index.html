<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="clock()">
    <h1 id="res"></h1>
    <script>
        var date = "20 Oct 2024 12:10";
        var res = document.querySelector("#res");

        function clock() {
            var today = new Date().getTime();
            var launch = new Date(date).getTime();
            console.clear();
            var diff = (launch - today) / 1000;
            console.log(diff);
            res.innerText = `
                ${Math.floor(diff / 3600 / 24)}:${Math.floor(diff / 3600) % 24}:${Math.floor(diff / 60) % 60}:${Math.floor(diff % 60)}
            `
        }
        setInterval(
            clock, 1000
        )
    </script>
</body>

</html>
