<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/flip.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Document</title>
</head>

<body>
    <div class="container animate__animated animate__bounceInRight">
        <div class="my-slider">
            <div class="p-2">
                <img data-lazy="https://picsum.photos/1000/400?random=1" alt="" style="width: 100%;height: 400px;">
            </div>
            <div class="p-2">
                <img data-lazy="https://picsum.photos/1000/400?random=2" alt="" style="width: 100%;height: 400px;">
            </div>
            <div class="p-2">
                <img data-lazy="https://picsum.photos/1000/400?random=3" alt="" style="width: 100%;height: 400px;">
            </div>
            <div class="p-2">
                <img data-lazy="https://picsum.photos/1000/400?random=4" alt="" style="width: 100%;height: 400px;">
            </div>
            <div class="p-2">
                <img data-lazy="https://picsum.photos/1000/400?random=5" alt="" style="width: 100%;height: 400px;">
            </div>
        </div>
    </div>

    <div class="container animate__animated animate__jackInTheBox">
        <div class="tick" data-did-init="handleTickInit">

            <div data-repeat="true" data-layout="horizontal center fit" data-transform="preset(d, h, m, s) -> delay">

                <div class="tick-group">

                    <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">

                        <span data-view="flip"></span>

                    </div>

                    <span data-key="label" data-view="text" class="tick-label"></span>

                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/flip.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
