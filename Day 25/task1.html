<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 5px black solid;
            border-left-color: transparent;
            border-radius: 50%;
            margin: 50px auto;
            animation: loader 2s infinite linear;
        }

        @keyframes loader {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box"></div>
</body>

</html>
