<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            height: 500px;
            border: 1px black solid;
        }

        .box {
            width: 100px;
            height: 100px;
            transition: 1s;
            background: red;
        }

        .parent:hover .box {
            transform: translate(900px, 400px) rotateY(360deg);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="box"></div>
    </div>
</body>

</html>
