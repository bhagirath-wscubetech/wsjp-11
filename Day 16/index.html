<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px black solid;
            margin: 100px;
            float: left;
            font-size: 100px;
            text-align: center;
        }

        .demo {
            transition: 1s;
        }

        .demo:hover {
            transform: translate(50px, 50px);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box">1</div>
    <div class="box demo">2</div>
    <div class="box">3</div>
</body>

</html>
