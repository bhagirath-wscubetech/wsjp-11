<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            box-shadow: 0px 0px 2px grey;
            border-radius: 5px;
            transition: 2s;
            text-align: center;
            font-family: verdana;
            background: #3498db;
            text-shadow:0px 0px 10px #34495e;
            color: white;
            transform-style: preserve-3d;
            padding-top: 100px;
            box-sizing: border-box;
        }

        .box:hover {
            transform: rotateY(360deg);
        }

        h1 {
            transform: translateZ(0px);
            transition: 3s;
        }

        .box:hover h1 {
            transform: translateZ(200px);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h1>
            Hello World!!
        </h1>
    </div>
</body>

</html>
