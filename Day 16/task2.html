<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            box-shadow: 0px 0px 2px grey;
            border-radius: 5px;
            overflow: hidden;
            transition: 0.5s;
        }

        .box:hover {
            transform: translate(-10px, -10px);
            box-shadow: 10px 10px 2px grey;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <img src="https://picsum.photos/400/400" alt="">
    </div>
</body>

</html>
