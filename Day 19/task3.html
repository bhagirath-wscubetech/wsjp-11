<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            height: 600px;
            border-bottom: 5px black solid;
            margin: auto;
            display: flex;
            justify-content: space-around;
            overflow: hidden;
        }

        .bars {
            width: 100px;
            height: 100%;
            background: orange;
            animation: bars 2s alternate infinite linear;
            transform: translateY(100%);
        }

        @keyframes bars {
            to {
                transform: translateY(0);
            }

            from {
                transform: translateY(100%);
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="bars"></div>
        <div class="bars" style="animation-delay: 0.2s;"></div>
        <div class="bars" style="animation-delay: 0.4s;"></div>
        <div class="bars" style="animation-delay: 0.6s;"></div>
        <div class="bars" style="animation-delay: 0.8s;"></div>
        <div class="bars" style="animation-delay: 1s;"></div>
    </div>
</body>

</html>
