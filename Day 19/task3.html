<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            position: relative;
            perspective: 300px;
        }

        .front {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #0093E9;
            transform-style: preserve-3d;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
            transform: rotateY(0deg);
            backface-visibility: hidden;
            transition: 1s;
        }

        .back {
            padding: 20px;
            box-sizing: border-box;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            transition: 1s;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        .parent:hover .front {
            transform: rotateY(-180deg);
        }

        .parent:hover .back {
            transform: rotateY(0deg);
        }

        h1 {
            text-align: center;
            transform: translateZ(100px);
            font-size: 40px;
            backface-visibility: hidden;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="back">
            <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" width="100%" height="100%" alt="">
        </div>
        <div class="front">
            <h1>
                Front
            </h1>
        </div>
    </div>
</body>

</html>
