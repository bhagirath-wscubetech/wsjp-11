<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            overflow: hidden;
        }

        .parent {
            width: 600px;
            height: 600px;
            margin: auto;
            padding: 10px;
        }

        .ring {
            width: 100%;
            height: 100%;
            border: 1px black solid;
            position: relative;
            border-radius: 50%;
        }

        .ring:nth-child(1) {
            animation: ring 10s infinite;

        }

        @keyframes ring {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }



        .planet {
            width: 40px;
            height: 40px;

            border-radius: 50%;
            position: absolute;
        }

        .ring:nth-child(1) .planet {
            top: 30px;
            left: 120px;
            background: gold;
        }

        .ring:nth-child(2) {
            border-color: red;
            width: 85%;
            height: 85%;
            top: -93%;
            left: 46px;
            /* border-left-color:transparent; */
        }

        .ring:nth-child(2) .planet {
            background: orange;
            top: 136px;
        }

        .ring:nth-child(2) {
            animation: ring2 5s infinite linear;

        }

        @keyframes ring2 {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="ring">
            <div class="planet"></div>
        </div>
        <div class="ring">
            <div class="planet"></div>
        </div>
    </div>
</body>

</html>
