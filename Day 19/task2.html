<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .parent {
            width: 400px;
            height: 400px;
            background: linear-gradient(90deg, rgba(224,51,28,1) 9%, rgba(208,198,44,1) 37%, rgba(228,189,184,1) 71%, rgba(66,168,254,1) 97%);
            text-align: center;
            margin: 100px auto;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: 5s;
        }
        h1{
            backface-visibility: hidden;
            transform: translateZ(100px);
            text-shadow: 0px 0px 2px black;
            font-size: 100px;
            color: white;
        }
        .parent:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="parent">
        <h1>Hello</h1>
    </div>
</body>

</html>
