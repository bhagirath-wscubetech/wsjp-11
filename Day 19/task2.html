<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .loader {
            width: 400px;
            height: 400px;
            border: 5px red solid;
            margin: 100px auto;
            border-radius: 50%;
            border-left-color: transparent;
            animation: loader 2s infinite linear;
        }

        @keyframes loader {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
</body>

</html>
