<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .fa {
            transition: 0.5s;
        }

        nav {
            width: 1000px;
            box-shadow: 0px 0px 2px grey;
            margin: auto;
        }

        #main-menu {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #main-menu>li {
            padding: 20px 0;
            cursor: pointer;
            position: relative;
        }

        #main-menu>li:hover .child-menu {
            top: 60px;
            opacity: 1;
            visibility: visible;
        }

        .child-menu {
            width: 200px;
            background: white;
            list-style: none;
            box-shadow: 0px 0px 1px grey;
            position: absolute;
            transition:5s;
            top: 300px;
            left: 0;
            opacity: 0;
            /* opacity hide the element from the user */
            visibility: hidden;
            /* visibility hides the element from the user and mouse */
        }

        .child-menu li {
            border-bottom: 1px grey solid;
            padding: 10px;
        }

        .child-menu li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <nav>
        <ul id="main-menu">
            <li>
                First <i class="fa fa-caret-down"></i>
                <ul class="child-menu">
                    <li>First A</li>
                    <li>First B</li>
                    <li>First C</li>
                    <li>First D</li>
                    <li>First E</li>
                </ul>
            </li>
            <li>
                Second <i class="fa fa-caret-down"></i>
                <ul class="child-menu">
                    <li>Second A</li>
                    <li>Second B</li>
                    <li>Second C</li>
                    <li>Second D</li>
                    <li>Second E</li>
                </ul>
            </li>
            <li>
                Third <i class="fa fa-caret-down"></i>
                <ul class="child-menu">
                    <li>Third A</li>
                    <li>Third B</li>
                    <li>Third C</li>
                    <li>Third D</li>
                    <li>Third E</li>
                </ul>
            </li>
            <li>Fouth</li>
            <li>Fifth</li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/959eda728d.js" crossorigin="anonymous"></script>
</body>

</html>
