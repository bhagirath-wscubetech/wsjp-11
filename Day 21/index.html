<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background: #080e24;
            overflow: hidden;
        }

        .main {
            width: 600px;
            height: 600px;
            margin: 30px auto;
        }

        .orbit {
            border: 3px solid #394057;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            transition: 5s;
        }
        .planet{
            width: 20px;
            height: 20px;
            background: lightblue;
            border-radius: 50%;
            position: absolute;
            top: 205px;
            left: 0;
        }
        .orbit:hover{
            transform: rotate(360deg);   
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="orbit">
            <div class="planet"></div>
