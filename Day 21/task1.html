<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            height: 400px;
            box-shadow: 0px 0px 2px grey;
            width: 400px;
            margin: 100px auto;
            overflow: hidden;
        }

        .parent img {
            transition: 0.5s;
            width: 100%;
            height: 100%;
        }

        .parent:hover img {
            transform: scale(1.05, 1.05);
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="https://about.fb.com/wp-content/uploads/2023/07/NC-essay-on-2020-%E2%80%A8elections-research_Thumbnail.jpg?fit=1440%2C1080"
            alt="">
    </div>
</body>

</html>
