<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            height: 600px;
            box-shadow: 0px 0px 2px grey;
            width: 500px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(0deg) scale(0, 0);
            transition: 0.5s;
        }

        .box:hover .overlay {
            transform: rotate(360deg) scale(1, 1);
        }

        .white {
            background: rgba(255, 255, 255, 0.3);
            transition-delay: 0.2s;
        }

        .black {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/3.jpg" alt="">
        <div class="overlay black"></div>
        <div class="overlay white"></div>
    </div>
</body>

</html>
