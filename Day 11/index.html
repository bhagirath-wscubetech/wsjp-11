<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1200px;
            height: 500px;
            border: 2px red solid;
        }

        .box {
            width: 400px;
            /* 400 - 8 - 20 = 392 - 20 = 372 */
            height: 500px;
            /* 500 - 8 - 20 = 492 */
            box-sizing: border-box;
            /* 
                content-box
                border-box (auto -> border and padding)
            */
            border: 4px black solid;
            padding: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
