<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            padding-top: 50px;
            margin: 50px auto;
            box-sizing: border-box;
            font-family: verdana;
            transition: 1s;
            box-shadow: 0px 0px 1px 0px blue;
            /* x-offset y-offset blur spread color */
        }

        .box:hover {
            box-shadow: 0px 0px 5px 5px blue;
            border-radius: 50%;
        }

        h1 {
            text-align: center;
            font-size: 100px;
            transition: 1s;
        }

        h1:hover {
            text-shadow: 5px 5px 2px goldenrod;
            /* x-offset y-offset blur color */
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hello</h1>
    </div>
</body>

</html>
