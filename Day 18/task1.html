<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            height: 500px;
            border: 2px black solid;
            margin: auto;
            position: relative;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
            animation: box1 4s;
        }

        @keyframes box1 {

            0%,
            100% {
                top: 0;
                left: 0;
            }

            25% {
                top: 0;
                left: 900px;
            }

            50% {
                top: 400px;
                left: 900px;
            }

            75% {
                top: 400px;
                left: 0;
            }
        }

        .box2 {
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;
            top: 0;
            left: 900px;
            animation: box2 4s;
        }

        @keyframes box2 {

            0%,
            100% {
                top: 0;
                left: 900px;
            }

            25% {
                top: 400px;
                left: 900px;
            }

            50% {
                top: 400px;
                left: 0;
            }

            75% {
                top: 0;
                left: 0;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
