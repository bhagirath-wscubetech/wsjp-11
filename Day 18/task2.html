<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .outer {
            width: 1000px;
            height: 50px;
            box-shadow: 0px 0px 2px grey;
            margin: 100px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .loader {
            width: 0%;
            height: 100%;
            background: orange;
            animation: loader 3s 2;
            animation-fill-mode: forwards;
            /* backwards | forwards */
        }

        @keyframes loader {
            0% {
                width: 0%;
            }

            25% {
                width: 40%;
            }

            45% {
                width: 40%;
            }

            75% {
                width: 70%;
            }

            80% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="outer">
        <div class="loader"></div>
    </div>
</body>

</html>
