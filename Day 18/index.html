<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: yellow;
            animation: 5s 2s move 3;

            /* duration delay */
            /* animation-name: move;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: 3;
            animation-direction: alternate-reverse; */
            /* 
                normal -> 0 to 100
                reverse -> 100 to 0
                alternate = 0 to 100 , 100 to 0 , 0 to 100
                alternate-reverse = 100 to 0, 0 to 100, 100 to 0

            */
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes move {
            0% {
                background: yellow;
                top: 0;
                left: 0;
                transform: rotate(0);
                border-radius: 0;
            }

            15% {
                background: green;
                left: 400px;
                top: 0;
                transform: rotate(90deg);
                border-radius: 25%;
            }

            50% {
                background: red;
                top: 400px;
                left: 400px;
                transform: rotate(180deg);
                border-radius: 50%;

            }

            65% {
                background: black;
                top: 400px;
                left: 0px;
                transform: rotate(270deg);
                border-radius: 25%;

            }

            100% {
                background: yellow;
                top: 0;
                left: 0;
                border-radius: 0;
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box"></div>
</body>

</html>
