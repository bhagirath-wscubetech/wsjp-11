<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 300px;
            height: 300px;
            box-shadow: 0px 0px 2px grey;
            margin: auto;
            background: #3498db;
            transition: 1s;
            transform-origin: bottom center;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
        }

        .box:hover {
            transform: scaleY(1.5);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h1>Hello World</h1>
    </div>
</body>

</html>
