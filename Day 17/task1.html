<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 350px;
            height: 275px;
            box-shadow: 0px 0px 2px grey;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px 10px 0 0;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background: bisque;
            position: absolute;
            top: 100%;
            left: 100%;
            transition: 1s;
            padding: 10px;
            box-sizing: border-box;

        }

        .parent:hover .overlay {
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="overlay">
            If you are looking for some great deals to visit the amazing state of Rajasthan, your search ends here. Our
            One Day Tour in Rajasthan promises a vacation filled with experiences and memories that are worth cherishing
            for life. Find thrill and adventure in or One Day Tour Package of Rajasthan.
        </div>

        <img src="https://www.jcrcab.com/wp-content/uploads/2017/12/u.jpg" alt="">
    </div>
</body>

</html>
