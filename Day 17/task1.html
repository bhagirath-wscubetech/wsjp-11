<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 400px;
            height: 400px;
            box-shadow: 0px 0px 2px grey;
            margin: 100px auto;
            overflow: hidden;
        }

        .box img {
            transition: 1s;
        }

        .box:hover img {
            transform: scale(1.1, 1.1);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <img src="https://picsum.photos/400/400" alt="">
    </div>
</body>

</html>
