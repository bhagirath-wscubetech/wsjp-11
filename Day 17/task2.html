<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            box-shadow: 0px 0px 2px grey;
            position: relative;
            overflow: hidden;
        }

        .parent img {
            width: 100%;
            height: 100%;
        }

        .overlay {
            transition: 1s;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
        }

        .white {
            top: 100%;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .black {
            bottom: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .parent:hover .white {
            top: 0%;
        }

        .parent:hover .black {
            bottom: 0%;
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="https://www.jcrcab.com/wp-content/uploads/2017/12/u.jpg" alt="">
        <div class="overlay black"></div>
        <div class="overlay white"></div>
    </div>
</body>

</html>
