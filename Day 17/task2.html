<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 400px;
            height: 400px;
            box-shadow: 0px 0px 2px grey;
            margin: 100px auto;
            position: relative;
        }

        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.4s;
            transform: scaleX(0);
        }

        .black {
            background-color: rgba(0, 0, 0, 0.6);
            transform-origin: left;
        }

        .white {
            background-color: rgba(255, 255, 255, 0.6);
            transition-delay: 0.2s;
            transform-origin: right;
        }

        .parent:hover .overlay {
            transform: scaleX(1);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <img src="https://www.bagteshfashion.com/public/storage/uploads/images/homepage/nehru-jacket.jpg" alt=""
            width="100%" height="100%">
        <div class="overlay white"></div>
        <div class="overlay black"></div>
    </div>
</body>

</html>
