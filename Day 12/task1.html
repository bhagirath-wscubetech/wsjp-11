<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 1000px;
            height: 500px;
            border:2px red solid;
            margin: auto;
            display: flex;
            justify-content:space-evenly;
            /* align-items: flex-start; */
            flex-wrap: wrap;
            align-content: stretch;
        }
        .box{
            width: 200px;
            border:2px black solid;
            box-sizing: border-box;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
</body>
</html>
