<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 1000px;
            height: 500px;
            border:2px red solid;
            margin: auto;
            display: flex;
            justify-content:space-evenly;
            align-items: baseline;
        }
        .box{
            width: 200px;
            border:2px black solid;
            box-sizing: border-box;
            font-size: 50px;
            text-align: center;
        }
        .fav{
            color: red;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box fav">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
