<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 400px;
            border: 1px red solid;
            margin: 40px auto;
            transition: 1s;
        }

        .box1 {
            margin: 50px;
            width: 200px;
            height: 200px;
            float: left;
            background: black;
            transition: 1s;
        }

        .box2 {
            margin: 50px;
            width: 200px;
            height: 200px;
            float: left;
            background: black;
            transition: 1s;
        }

        .box3 {
            margin: 50px;
            width: 200px;
            height: 200px;
            float: left;
            background: black;
            transition: 1s;
        }

        .parent:hover {
            background: yellow;
        }

        .parent:hover .box1 {
            background: rebeccapurple;
        }

        .parent:hover .box2 {
            background: gold;
        }

        .parent:hover .box3 {
            background: darkgreen;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

</body>

</html>
