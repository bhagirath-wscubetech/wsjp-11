<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            transition: 0.5s;
            width: 400px;
            height: 400px;
            box-shadow: 0px 0px 5px 0px grey;
            /* x-offset y-offset blur spread color inset*/
            margin: 80px auto;
            text-align: center;
            padding-top: 50px;
        }

        .box:hover {
            box-shadow: 0px 0px 10px 10px red;
        }

        h1 {
            font-size: 40px;
            text-shadow: 10px 0px 1px blue;
            /* x-offset y-offset blur color inset*/
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>
            WsCube Tech
        </h1>
    </div>
</body>

</html>
