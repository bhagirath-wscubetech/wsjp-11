<!DOCTYPE html>
<html lang="en">

<head>
    <title>List Tag</title>
</head>

<body>
    <ul type="none">
        <li>Shoes</li>
        <li>Shirt</li>
        <li>Pant</li>
        <li>Belt</li>
    </ul>


    <ol type="a" start="3">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
        <li>ReactJs</li>
    </ol>
</body>

</html>
