<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 500px;
            border: 3px red solid;
        }

        .col1 {
            width: 490px;
            /* 500 - 5 (left) - 5 (right) = 490px  */
            height: 490px;
            /* 500 - 5 (top) - 5 (bottom) = 490px  */
            background: tan;
            float: left;
            border: 5px black solid;
        }

        .col2 {
            width: 496px;
            /* 500 - 2 -2 = 496px */
            height: 496px;
            /* 500 - 2 - 2 = 496px */
            background: tomato;
            float: left;
            border: 2px blue solid;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="col1"></div>
        <div class="col2"></div>
    </div>
</body>

</html>
