<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {

        .r3c2{

            height: 50px;
            background: teal;

    <div class="main">

            <div class="r2col" style="background: salmon;">Gallery</div>

            <div class="r3c1">
                
            </div>

</html>
