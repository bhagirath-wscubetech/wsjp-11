<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 1000px;
            height: 400px;
            margin: auto;
            border: 1px black solid;
            display: flex;
            justify-content: space-between;
        }

        .box {
            font-size: 50px;
            text-align: center;
            width: 300px;
            height: 300px;
            box-shadow: 0px 0px 2px grey;
            padding: 10px;
        }
        .box img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <img src="img/b1.jpg" alt="">
        </div>
        <div class="box">
            <img src="img/b4.jpg" alt="">
        </div>
        <div class="box">
            <img src="img/b2.jpg" alt="">
        </div>
        <div class="box">
            <img src="img/b3.jpg" alt="">
        </div>
    </div>

    <script>
        var boxes = document.querySelectorAll(".box");

        boxes.forEach(
            (box) => {
                const  order = Math.floor(Math.random()*100);
                box.style.order = order;
            }
        )
    </script>
</body>

</html>
