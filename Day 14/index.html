<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 1000px;
            margin: auto;
            border: 1px red solid;
            padding: 10px;
        }

        .row {
            margin: 30px 0;
        }

        .input-label {
            width: 200px;
            display: inline-block;
        }

        label,
        input,
        textarea,
        select {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="main">
        <form>
            <div class="row">
                <label for="name" class="input-label">Name</label>
                <input type="text" id="name" maxlength="10" name="user_name" placeholder="Please enter name">
            </div>
            <div class="row">
                <label for="f_name" class="input-label">Father Name</label>
                <input type="text" id="f_name" maxlength="10" name="user_father_name" value="Ramesh">
            </div>
            <div class="row">
                <label for="" class="input-label">Email</label>
                <input type="email" name="user_email">
                <input type="email" name="user_email" value="@gmail.com" readonly>
            </div>
            <div class="row">
                <label for="" class="input-label">Password</label>
                <input type="password" name="user_password">
            </div>
            <div class="row">
                <label for="" class="input-label">Gender</label>
                <label for="m">Male</label> <input  type="radio" id="m" value="M" name="u_gender">
                <label for="f">Female</label> <input checked type="radio" id="f" value="F" name="u_gender">
                <label for="o">Other</label> <input type="radio" id="o" value="O" name="u_gender">
            </div>
            <div class="row">
                <label for="" class="input-label">Addons</label>
                <label for="">Salad</label> <input checked type="checkbox">
                <label for="">Dahi</label> <input checked type="checkbox">
                <label for="">Papad</label> <input type="checkbox">
            </div>
            <div class="row">
                <label for="" class="input-label">Country</label>
                <select name="u_country">
                    <option value="">Select a country</option>
                    <option value="+91">India</option>
                    <option value="+01" selected>America</option>
                    <option value="+94">Nepal</option>
                    <option value="+92">Sri Lanka</option>
                </select>
            </div>
            <div class="row">
                <label for="" class="input-label">Age</label>
                <input type="number" min="18" max="40" name="user_age">
            </div>
            <div class="row">
                <label for="" class="input-label">Address</label>
                <textarea maxlength="150" name="user_address"></textarea>
            </div>
            <div class="row">
                <input type="submit" value="Save" disabled>
                <input type="reset">
            </div>
        </form>
    </div>
</body>

</html>
