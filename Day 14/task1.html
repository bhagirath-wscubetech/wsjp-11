<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 1000px;
            margin: auto;
            border: 1px red solid;
            padding: 10px;
        }

        .row {
            margin: 30px 0;
        }

        .input-label {
            width: 200px;
            display: inline-block;
        }

        label,
        input,
        textarea,
        select {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="main">
        <form>
            <div class="row">
                <label for="" class="input-label">Name</label>
                <input type="text" name="user_name" placeholder="Enter name here..." required>
            </div>
            <div class="row">
                <label for="" class="input-label">Color</label>
                <input type="color" name="user_color">
            </div>
            <div class="row">
                <label for="" class="input-label">Week</label>
                <input type="week">
            </div>
            <div class="row">
                <label for="" class="input-label">Month</label>
                <input type="month">
            </div>
            <div class="row">
                <label for="" class="input-label">Date</label>
                <input type="date" max="2023-08-08" required>
            </div>
            <div class="row">
                <label for="" class="input-label">Date</label>
                <input type="time">
            </div>
            <div class="row">
                <label for="" class="input-label">Date</label>
                <input type="datetime-local">
            </div>
            <div class="row">
                <input type="submit" value="Save">
                <input type="reset">
            </div>
        </form>
    </div>
</body>

</html>
