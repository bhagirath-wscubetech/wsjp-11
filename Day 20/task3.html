<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .parent {
            width: 400px;
            height: 400px;
            background: lightblue;
            margin: 100px auto;
            transition: 2s;
            transform-style: preserve-3d;
            /* flat */
        }

        h1 {
            text-align: center;
            font-family: 'Lucida Sans';
            font-size: 60px;
            padding-top: 40px;
            transition: 7s;
            transform: translateZ(0px);
        }

        .parent:hover {
            transform: rotateY(60deg);
        }
        .parent:hover h1{
            transform: translateZ(100px);
        }

    </style>
</head>

<body>
    <div class="parent">
        <h1>Hello</h1>
    </div>
</body>

</html>
