<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: coral;
            box-shadow: 0px 0px 1px grey;
            font-size: 50px;
            text-align: center;
            margin: 60px auto;
            transition: 0.3s;
        }

        .box:hover {
            transform: translate(-5px,-5px);
            box-shadow: 3px 3px 1px grey;
            /* 
                translateX()
                translateY()
                translate(,)
            */
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box">2</div>
</body>

</html>
