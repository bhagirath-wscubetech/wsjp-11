<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            /* 100vh -> 100% of viewport height */
            /* 100vw -> 100% of viewport width */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 100px;
            height: 100px;
            border: 1px black solid;
            position: relative;
        }

        .ring {
            width: 100%;
            height: 100%;
            border: 2px red solid;
            border-radius: 50%;
            transform-origin: top right;
            animation: ring 2s forwards linear;
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes ring {
            0% {
                transform: translateX(0px) rotate(0deg);
            }

            50% {
                transform: translateX(-100px) rotate(180deg);
            }

            100% {
                transform:  translateX(0px)  rotate(360deg);
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="ring"></div>
        <div class="ring" style="animation-delay: 0.2s;"></div>
        <div class="ring" style="animation-delay: 0.3s;"></div>
        <div class="ring" style="animation-delay: 0.4s;"></div>
        <div class="ring" style="animation-delay: 0.5s;"></div>
        <div class="ring" style="animation-delay: 0.6s;"></div>
        <div class="ring" style="animation-delay: 0.7s;"></div>
        <div class="ring" style="animation-delay: 0.8s;"></div>
        <div class="ring" style="animation-delay: 0.9s;"></div>
        <div class="ring" style="animation-delay: 1s;"></div>
        <div class="ring" style="animation-delay: 1.1s;"></div>
        <div class="ring" style="animation-delay: 1.2s;"></div>
        <div class="ring" style="animation-delay: 1.3s;"></div>
    </div>
</body>

</html>
