<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            /* 1000 - 5 - 5 */
            height: 500px;
            border: 5px black solid;
        }

        .box1 {
            width: 410px;
            /* 490 - 40 - 40  */
            /* 500 - 5 - 5 - 40 - 40 = width - left - right*/
            height: 410px;
            /* 500 - 5 - 5 = height - top - bottom */
            float: left;
            border: 5px blue solid;
            margin: 40px;
        }

        .box2 {
            margin: 20px 30px;
            width: 428px;
            /* 488 - 60 */
            height: 448px;
            /* 488 - 40 */
            float: left;
            border: 6px green solid;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
