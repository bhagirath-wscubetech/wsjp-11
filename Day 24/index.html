<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            margin: 30px auto;
            border: 1px red solid;
            position: relative;
            transition: 10s;
        }

        .box:hover {
            transform: rotate(360deg);
        }

        .planet {
            width: 30px;
            height: 30px;
            background: firebrick;
            background: lightskyblue;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            transition: 10s;
        }

        .box:hover .planet {
            transform: rotate(360deg);
        }

        .moon {
            width: 10px;
            height: 10px;
            background: grey;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            transition: 1s;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="planet">
            <div class="moon"></div>
        </div>
    </div>
</body>

</html>
